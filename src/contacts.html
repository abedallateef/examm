<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/html" src="require('index.js')"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <!-- إضافة قائمة التنقل العلوية في الصفحة وإضافة صورة الشعار لها -->
        <!-- bootstrap ليتناسب مع النسخة الحديثة من navbar-expand-md الى navbar-toggleable-sm قمنا تغير -->
        <nav class="navbar navbar-expand-md fixed-top" id="navBar">
            <div class="container">       
                <!-- إضافة زر القائمة وتضمين الكلمة المفتاحية المعرفة لها وكتابة خصائصها -->
                <button class="navbar-toggler" type="button" 
                    data-toggle="collapse" 
                    data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </span>
                </button>
                <a class="navbar-brand scroll" href="#">
                    <img src="images/logo.png" alt="logo" />
                </a>

                <!-- Collapse البنية الأساسية لمكوّن الطيّ -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link scroll" href="./index.html">
                                الصفحة الرئيسية
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link scroll" href="./page.html">
                                صفحة المنتج
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link scroll" href="./statistics.html">
                                الموزعين
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link scroll" href="./contacts.html">
                                تواصل معنا
                            </a>
                        </li>
                    </ul>
                </div>
            </div><!-- container -->
        </nav><!-- nav -->
    </header>

    <div class="row">
        <div id="map" class="col-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17173.03861094037!2d55.27804541431661!3d25.196927207801053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43348a67e24b%3A0xff45e502e1ceb7e2!2z2KjYsdisINiu2YTZitmB2Kk!5e0!3m2!1sar!2sjo!4v1620598873301!5m2!1sar!2sjo" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    

    <div id="contact-options" class="row">
        <!--معلومات التواصل-->
        <div class="col-lg-3 offset-lg-2 col-12">
            <h4 class="heading-with-border-bottom">
                معلومات التواصل
            </h4>
            <div id="contact-info">
                <div>
                    <i class="fas fa-phone fa-lg"></i>
                    835.2372.8702
                </div>
                <div>
                    <i class="fas fa-envelope fa-lg"></i>
                    info@araby.com
                </div>
                <div>
                    <i class="fas fa-clock fa-lg"></i>
                    5:00 - 18:00
                </div>
                <div>
                    <i class="fas fa-map-marker-alt fa-lg"></i>
                    العنوان: الإمارات العربية المتحدة، دبي، برج خليفة
                </div>
                
            </div>
        </div>
        <!--نهاية معلومات التواصل-->

        <!--بداية اترك رسالة-->
        <div class="col-lg-6 col-12">
            <h4>
                اترك رسالة
            </h4>
            <form class="row">
                <div class="col-6 form-group">
                    <input type="text" class="form-control custom-form-control custom-input-details"
                    name="name" placeholder="الإسم" required>
                </div>
                <div class="col-6 form-group">
                    <input type="email" class="form-control custom-form-control custom-input-details"
                    name="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="col-12 form-group">
                    <textarea class="form-control custom-form-control custom-input-details" name="message"
                    placeholder="نص الرسالة" required></textarea>
                </div>
                <div class="col-12 form-group">
                    <div class="clearfix">
                        <button type="submit" class="float-left btn custom-btn-primary2 custom-btn-wiht-icon">
                            <span>
                                إرسال الرسالة
                                <i class="far fa-paper-plane"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!--نهاية اترك رسالة-->
    </div>

    <footer id="footer">
        <div class="back text-center">
            <h5>جميع الحقوق محفوظة</h5>
        </div>
    </footer>
</body>
</html>
